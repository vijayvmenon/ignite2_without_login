  <ion-view>
  <ion-content ng-controller="TypeAheadController" class="grid-basic-page" overflow-scroll="true">
       <section class="home-container">
        <div class="row responsive-sm" style="margin-left:20px;margin-top:10px">
           <div class="col" style="margin-top:10px">
            <span class="u10">Supervisor Dashboard</span>
           </div>
         <div class="row responsive-md" style="margin-left:-20px">
           <span ng-controller="manProductivityCntrl" ng-include="'templates/headerpillmob.html'">
          </div>
        </div>

<h3 style="color: #C44741;margin-top:-15px">Supervisor Wiki</h3>
<div class = "row">
 <!-- <label class="item item-input"> -->
 <div ng-class="getClass()">
  <label class="item item-input padding" style="background:blue">
   <i class="icon ion-search placeholder-icon"></i>
  <input  style="width:100%;height:40px;background:#f2f2f2;border-radius:10px;" ng-style="styleonLoad()" ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete" ng-model="model" items-method="getItemPoUser(query)" items-method-value-key="items" cancel-label="Go back" placeholder="Enter Item, PO or UserID" autocomplete="on" max-selected-items="1" items-clicked-method="clickedMethod(callback)" select-items-label="Select Item, PO or User below" />
  </label>
  </div>
   <div class="col col-20" style="margin-top:3px">
  <button class="button button-positive"><i class="fa fa-barcode fa-lg" aria-hidden="true" style="font-size:50px;padding-top:9px" ng-click="scanClick()"></i></button>
  </div>
  <div class="col col-20" style="margin-top:10px;margin-left:5px" ng-show="showclear">
    <button class="button button-balanced" ng-click="showclear=false;" ui-sref="suprvsrApp.search" ui-sref-opts="{reload: true}">Clear</button>
    </div>
<!--  </label>-->
</div>

<div ng-if="showitem" class="row responsive-sm sup-wiki-animation" ng-include="'templates/Supervisor/supervisorWiki/itemDetailsmob.html'"></div>
<div ng-if="showpo" class="row responsive-sm sup-wiki-animation" ng-include="'templates/Supervisor/supervisorWiki/poDetails.html'"></div>
<div ng-if="showuser" class="row responsive-sm sup-wiki-animation" ng-include="'templates/Supervisor/supervisorWiki/userDetailsmob.html'"></div>
 </section>
  </ion-content>
</ion-view>
