<ion-view view-title="Login" name="login-view">
  <ion-content class="padding" style="background-image:url('img/login_background.png');background-repeat: no-repeat;">
      <div class="list list-inset" style="margin-left:450px;margin-right:450px">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          </div>
          <div class="list list-inset" style="margin-left:450px;margin-right:450px">
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button style="width:350px;text-align:center;margin-left:490px;margin-top:40px" class="button button-block button-royal" ng-click="login()">Login</button>
      <div class="row">
      <img style="text-align:center;margin-left:450px;margin-top:50px" src="img/ignite_logo3.png"/>
      </div>
  </ion-content>
</ion-view>
